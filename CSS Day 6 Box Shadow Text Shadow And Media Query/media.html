<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query </title>
     <style>
        .box{
            font-size: 62px;
            text-align: center;
            background-color: rgb(102, 31, 31);
            color: white;
            display: none;
        }
        @media only screen and (max-width:300px){
            #box-1{
                display: block;
                background-color: rgb(168, 148, 187);
            }
        }

         @media  only screen and (min-width:300px) and (max-width:500px){
            #box-2{
                display: block;
                background-color: blueviolet;
            }
        }

        @media only screen and  (min-width:500px) and (max-width:800px){
            #box-3{
                display: block;
                background-color: yellowgreen;
                color: black;
            }
        }

        @media  only screen and (min-width:800px) {
            #box-4{
                display: block;
                background-color: rgb(9, 43, 63);
            }
        }
    </style>
    
</head>
<body>
   <div class="box" id="box-1">It's Iphone</div>
   <div class="box" id="box-2">It's Tablet</div>
   <div class="box" id="box-3">It's Desktop Computer</div>
   <div class="box" id="box-4">It's a wideScreen computer</div>
</body>
</html>
