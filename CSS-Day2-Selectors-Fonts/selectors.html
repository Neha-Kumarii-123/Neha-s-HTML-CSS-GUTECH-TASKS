<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors </title>
    <style>
        
            /* Elementor Selector */
        p{
            border:  2px solid rgb(156, 63, 63);
           
        }
        /* class Selector */

         #firstPara{              
            color: green;

         }
         /* Id selector */
        
         .bgOrange{
            background-color: orangered;
            color: beige;
         }
         /* Grouping Selector */
         footer, span{
            background-color: palevioletred;
           
         }
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is a simple paragraph to demonstrate css selectors</p>
    <p id="secondPara" class="purpleElement bgOrange">This is another simple paragraph to demonstrate css selectors</p>
    <div>
    <p>This is yet another simple paragraph inside div to demonstrate css selectors</p>
    <span>this is span</span>
    </div>
        <footer>This is footer</footer>




</body>

</html>
