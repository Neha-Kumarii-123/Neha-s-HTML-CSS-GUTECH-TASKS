<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h2 style="text-align: center;">Table - 1</h2>
    <table border="n" style="width: 70%; margin: 0 auto; text-align: center; border-collapse: collapse;">
        <tr style="background-color: rgb(119, 130, 141); ">
            <th>Name</th>
            <th>F. Name</th>
            <th>Result</th>
        </tr>
        <tr>
            <td>Neha</td>
            <td>Bhooralal</td>
            <td>Pass</td>
        </tr>
        <tr>
            <td>Ayan</td>
            <td>Mr. Mohan</td>
            <td>Fail</td>
        </tr>
        <tr>
            <td>Aijaz</td>
            <td>Mr. raja</td>
            <td>Pass</td>
        </tr>
         <tr>
            <td>Ayub</td>
            <td>Mr. Noman</td>
            <td>Pass</td>
        </tr>

    </table>

    <h2 style="text-align: center;">Table - 2</h2>

    <table border="" style="width: 70%; margin: 0 auto;" >
        <caption>My Marksheet</caption>
        <colgroup>
            <col span="2"style="background-color:#FAEBD7; ">
            <col style="background-color: rgb(255, 255, 255);">
        </colgroup>
        <thead style="background-color: yellowgreen;">
        <tr>
            <th>Subject</th>
            <th>Marks</th>
            <th>Passed</th>
        </tr>
</thead>
<tbody>
         <tr style="text-align: center;">
            <td>Simulation</td>
            <td>98</td>
            <td>Yes</td>
        </tr>

         <tr style="text-align: center;">
            <td >Linear Algebra</td>
            <td>94</td>
            <td>Yes</td>
        </tr>
        </tbody>
        <tfoot style="background-color: rgb(222, 217, 228);">
            <tr>
                <th colspan="2">Passed</th>
                <th>Yes</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
