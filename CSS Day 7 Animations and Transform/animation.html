<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframes and Animations</title>
    <style>
        .container {
            background-color: rgb(99, 99, 26);
        }

        .box {
            background-color: rgb(74, 207, 74);
            width: 250px;
            height: 250px;
            position: relative;
            animation-name: neha2;
            animation-duration: 8s;
            animation-iteration-count: 1;
            /* animation-fill-mode:alternate ; */
            /* animation-timing-function: ease-in-out; */
            /* animation-delay: 3s; */
            /* animation-direction: reverse; */

            /* These properties can be set using this shorthand */
            /* animation: animation-name animation duration animation-timing-function animation delay
             animation-iteration-count animation-fill-mode; */
             /* animation: neha  5s ease-in 1s 10 backwards ; */
        }

        @keyframes neha2 {
            0% {
                top: 0px;
                left: 0px;
            }

            25% {
                top: 250px;
                left: 0px;
            }

            75% {
                top: 250px;
                left: 250px;
            }

            100% {
                top: 0px;
                left: 250;

            }
        }

        @keyframes neha1 {
            from {
                width: 200px;
            }

            to {
                width: 1400px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">This is a box</div>
    </div>

</body>

</html>
